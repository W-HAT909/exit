        <!-- STYLE CSS -->
        <style type="text/css" media="all">
            body {
                padding: 0;
                margin: 0;
                text-align: center;
                user-select: none;
                background-color: #101010;
                background-image: url("https://0x0.st/PS4T.gif");
                background-size: cover;
            }

            #intro-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: black;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 1.5s ease;
            }

            #intro-text {
                color: white;
                font-family: Courier New;
                font-weight: bold;
                font-size: 30px;
                animation: blink 1.5s infinite;
            }

            @keyframes blink {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.3;
                }
                100% {
                    opacity: 1;
                }
            }

            .fade-out {
                opacity: 0;
            }

            #title {
                margin-top: 20px;
                color: aqua;
                font-weight: bold;
                font-family: "Archivo Black", Sans-Serif;
                font-optical-sizing: auto;
                font-style: normal;
                font-size: 40px;
            }

            #logo {
                border-radius: 200px;
                border: 6px none white;
                box-shadow: 0 0 10px white;
            }

            #team-name {
                color: red;
                font-family: "Oswald", Sans-Serif;
                font-weight: bold;
                font-style: italic;
                font-size: 40px;
                margin: 20px;
                text-shadow: 0 0 10px red;
            }

            .container {
                margin: 5vw;
                color: white;
                font-family: "Bitcount Grid Double", system-ui;
                font-optical-sizing: auto;
                font-weight: bold;
                font-size: 21px;
                font-style: normal;
                text-shadow:
                    0 0 10px white,
                    0 0 40px white;
            }

            .container h2 {
                white-space: nowrap;
            }

            h2 {
                margin: 4px;
            }

            #tag {
                margin-top: 40px;
                font-family: Courier New;
                color: lime;
            }

            span {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="intro-screen">
            <div id="intro-text">Tap Here</div>
        </div>

        <h1 id="title">GOODBYE FRIEND!</h1>

        <img
            id="logo"
            src="https://0x0.st/PS1g.jpg"
            alt="SAD SYSTEM"
            width="200px"
            height="200px"
        />

        <h2 id="team-name">JakartaSecTeam</h2>

        <div class="container">
            <h2>We Always Here</h2>
            <h2>We Always Alive</h2>
            <h2>We Always Fixed</h2>
            <h2>We Do Not Forget</h2>
            <h2>We Here For <span>Justice</span></h2>
            <h2>And <span>Humanity.</span></h2>
        </div>

        <h3 id="tag"># J.S.T # SAD SYSTEM # HACKTIVIST</h3>
        <audio id="bg-music" src="https://0x0.st/PS4q.mp3" loop></audio>

        <!-- JAVASCRIPT -->
        <script>
            const intro = document.getElementById("intro-screen");
            const music = document.getElementById("bg-music");

            intro.addEventListener("click", function () {
                music.play();

                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }

                intro.classList.add("fade-out");

                setTimeout(() => {
                    intro.style.display = "none";
                }, 1500);
            });
        </script>
    </body>
</html>
